{% extends 'layout.html' %}

{% load bootstrap4 %}

{% block title %}
<title>Edit Todo</title>
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
        <h1>Edit Todo</h1>
            <form action="" method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
